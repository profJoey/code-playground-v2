<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff"
      http-equiv="Content-Type"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Portfolio</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../global.css" />
    <script src="../global.js" defer></script>
    <!-- Use Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&family=Mooli&display=swap"
      rel="stylesheet"
    />

    <style>
      .block-container {
        width: 200px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }
      .block {
        width: 100%;
        height: 100%;
        background-color: yellow;
        transform: scale(1);
        transition: transform 0.5s ease;
      }
      .block.scale {
        transform: scale(0.5);
      }
    </style>
  </head>
  <body>
    <body>
      <header></header>
      <nav></nav>
    </body>
    <main>
      <article>
        <div class="block-container">
          <div class="block"></div>
        </div>
        <div class="block-container">
          <div class="block"></div>
        </div>
      </article>
    </main>
    <footer></footer>
    <script>
      let divs = document.querySelectorAll(".block");

      divs.forEach(function (div) {
        div.addEventListener("click", function () {
          this.classList.toggle("scale");
        });
      });
    </script>
  </body>
</html>
